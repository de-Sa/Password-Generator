<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Page</title>
</head>
<body>
    <h1>Gerador de Senha</h1>
    <p>Utilize o meu gerador online para criar uma senha forte e segura</p>

    <input type="text" name="password" id="password">

    <input type="range" name="password-lenght" id="password-lenght" value="16" min="4" max="64">

    <button>Copiar Senha</button>

    <script>
        function generatePassword() {
            const chars = "abcdefghjkmnpqrstuvwxyzABCDEFGHJKLMNPQRSTUVWXYZ123456789?!@&*()[]" 

            let password = ""

            for(let i = 0; i < 8; i++){
                const randomNumber = Math.floor(Mathj.random() * chars.length)
                password += chars.substring(randomNumber, randomNumber + 1)


            }
        }

        generatePassword()
    </script>
</body>
</html>
